os:
  - linux
  - osx
  - windows
language: node_js
node_js:
  - '8'
  - '10'
  - '12'
before_script:
  - export NPMVERSION=$(echo "$($(which npm) -v)"|cut -c1)
  - 'if [[ $NPMVERSION == 5 ]]; then npm install -g npm@5; fi'
  - npm -v
env:
  - CXX=g++-6
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
script:
  - 'npm run test:package'
  - 'npm run test:unit'
  - 'npm run test:integration'
